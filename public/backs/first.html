
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

<!-- 左侧的侧边栏 -->
<div class="lt_aside">
  <!-- 头部 -->
  <div class="brand">
    <a href="#">会仰泳的鱼</a>
  </div>

  <!-- 用户的头像-->
  <div class="user">
    <img src="images/1.jpg" alt="">
    <p>超级管理员</p>
  </div>

  <!--  导航栏-->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
      <li><a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
        <div class="child" style="display: block">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>

</div>


<!--右边部分主体 -->

<div class="lt_main">

  <!-- 头部 -->

  <div class="lt_topbar">
    <a class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a class="pull-right icon_logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>



  <!-- 流式布局容器 container-fluid, 有默认的padding值, 左右15px -->
  <div class="container-fluid">

    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>


    <!--  下面数据部分 -->
    <div class="lt_content">

      <!--  添加分类按钮 -->
      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

      <!-- table数据 -->
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级分类</th>
        </tr>
        </thead>
        <tbody>

        <!-- 挖个大坑 -->

        </tbody>
      </table>
          <!--  分页的盒子 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>






</div>


<!--  first的添加分类的模态框 -->
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
       <div class="form-group">
         <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类的名称">
       </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" id="add">添加</button>
      </div>
      </form>
    </div>
  </div>
</div>


















<!-- 退出模态框 -->
<!-- data-dismiss="modal" 关闭模态框 -->

<!-- 注意: 外面是蒙层, 需要给里面的模态框设置 modal-lg 大模态框, modal-sm 小模态框 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>


<!-- 设置模态框  渲染数据 -->

<script type="text/html" id="tpl">

      {{ each rows v i }}

      <tr>
        <td>{{ i + 1 + (page-1)*size}}</td>
        <td>{{ v.categoryName}}</td>
      </tr>

      {{/each}}

</script>











<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--分页的插件 -->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<!--引入模态框 -->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
