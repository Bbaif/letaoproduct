<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--导航图标-->
  <link rel="icon" href="favicon.ico">


  <!-- 引入字体图标-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <!-- 引入 -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<!-- 页面的全屏容器-->

<div class="lt_container">

  <!-- 页面的头部-->
  <div class="lt_header">
    <a href="index.html" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <!-- 页面的主体-->
  <div class="lt_main">

<div class="mui-scroll-wrapper">
  <div class="mui-scroll">
    <!--  搜索框 -->

    <div class="lt_search">
      <input type="text" placeholder="请输入搜索关键字" class="search_input">
      <button class="mui-btn mui-btn-primary search_btn">搜索</button>
    </div>

    <!--  搜索历史 -->
    <div class="lt_history">

    <!--  在挖个坑-->

    </div>



  </div>
</div>


    <script type="text/html" id="history_tpl">

      {{ if arr.length>0}}


      <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right icon_empty">
          <i class="fa fa-trash"></i>
          清空记录
        </span>
      </div>
      <!--  渲染数据 -->

      <div class="content">
        <ul>
          {{ each arr v i }}
          <li>
            <a href="searchList.html?key={{ v }}">{{ v }}</a>
            <i data-index="{{ i }}" class="mui-pull-right mui-icon mui-icon-closeempty icon_delete"></i>
          </li>
          {{ /each}}
        </ul>
      </div>

        {{ else }}
      <p> 没有更多记录了</p>
      {{ /if}}

</script>


  </div>
  <!-- 页面的底部-->
  <div class="lt_footer">
    <ul>
      <li ><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li ><a href="category.html"><i class="fa fa-bars"></i><p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i><p>会员中心</p></a></li>
    </ul>
  </div>












</div>


<script type="text/html" id="tpl">

  {{ each rows v i}}

  <li><a data-id="{{v.id}}" class="{{ i===0 ? 'current':''}}" href="#">{{ v.categoryName}}</a></li>


  {{ /each}}
</script>

<script type="text/html" id="rightTpl">

  {{ if rows.length===0}}

  <p>没有更多分类了</p>

  {{ /if}}


  {{ each rows v i }}
  <li><a href="#"><img src="{{v.brandLogo}}" alt=""><p>{{v.brandName}}</p></a></li>

  {{ /each}}
</script>



<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
